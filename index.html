<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
<script src="https://kit.fontawesome.com/c22b2f5999.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="weather.css">
</head>

<body id="body">
	<div class="containOverlay">
		<div class="overlay" id="overlay">
		</div>
		<form id="getCity" class="search">
			<label id="labelCity">Search for a city...</label></br>
			<input type="text" id="inputCity" class="inputCity" placeholder="Type city name here...">
			<button id="submitCity" type="submit" class="submitCity"><i class="fas fa-search"></i></button>
		</form>
	</div>
	<div class="container">
		<div class="currentOverview">
			<div class="currentLocationDetails">
				<h3><i class="fas fa-location-arrow"></i> <span id="currentCityDsp"></span><span id="currentCountryDsp"></span></h3>
				<div class="dateTime">
					<span id="currentDateDsp"></span>
					<span id="currentTimeDsp"></span>
				</div>
			</div>
			
			<h2 id="currentTempDsp"></h2>
			<div class="state">
				<img id="iconDsp"/>
				<span id="currentStateDsp"></span>
			</div>

		</div>
		<h1></h1>
		<div class="backgroundCanvas">
			<canvas id="backgroundCanvas" width="1280px" height="700px"></canvas>
			
			<div class="dashboard">
				<div class="charts large">
					<div class="chartContainer containerLarge" id="hour">
						<!-- <canvas id="hourChart"></canvas> -->	
					</div>
				</div>


				<div class="charts">

					<div class="chartContainer" id="humidity">
						<div class="chartHeading">
							<h2>Humidity</h2>
							<i class="fas fa-tint icon"></i>
						</div>

						<h3 id="humDsp"></h3>
						<canvas id="humidityChart"></canvas>
					</div>

					<div class="chartContainer" id="chanceRain">
						<div class="chartHeading">
							<h2>Chance of rain</h2>
							<i class="fas fa-umbrella icon"></i>
						</div>
						<h3 id="chanceRainDsp"></h3>
						<canvas id="chanceRainChart"></canvas>
					</div>

					<div class="chartContainer" id="wind">
						<div class="chartHeading">
							<h2>Wind</h2>
							<i class="fas fa-wind icon"></i>
						</div>
						<h3 id="windDsp"></h3>
						<canvas id="windChart"></canvas>
					</div>
					
				</div>


				<div class="charts">
					<div class="chartContainer" id="uv">
						<div class="chartHeading">
							<h2>UV Index</h2>
							<i class="fas fa-sun icon"></i>
						</div>

						<h3 id="uvDsp"></h3>
						<canvas id="uvChart"></canvas>
					</div>

					<div class="chartContainer" id="precip">
						<div class="chartHeading">
							<h2>Precipitation</h2>
							<i class="fas fa-cloud-rain icon"></i>
						</div>
						<h3 id="precipDsp"></h3>
						<canvas id="precipChart"></canvas>
					</div>

					<div class="chartContainer" id="feels">
						<div class="chartHeading">
							<h2>Feels Like</h2>
							<i class="fas fa-thermometer-three-quarters icon"></i>
						</div>
						<h3 id="feelsDsp"></h3>
						<canvas id="feelsChart"></canvas>
					</div>					
				</div>
			</div>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
